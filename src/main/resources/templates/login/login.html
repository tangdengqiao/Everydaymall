<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link rel="stylesheet" type="text/css"
	href="../login/css/normalize.css" />
<link rel="stylesheet" type="text/css"
	href="../login/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css"
	href="../login/css/component.css" />
<!--[if IE]>
<script src="../login/js/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>天天商城欢迎你</h3>
					<form id="loginfrom">
						<div class="input_outer">
							<span class="u_user"></span> <input name="userName" class="text"
								style="color: #FFFFFF !important" type="text"
								placeholder="请输入账户">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span> <input name="userPwd" class="text"
								style="color: #FFFFFF !important; position: absolute; z-index: 100;"
								value="" type="password" placeholder="请输入密码">
						</div>
						<div class="mb2">
							<a id="login" class="act-but submit" href="javascript:;"
								style="color: #FFFFFF">登录</a>
						</div>
						<div class="mb2">
							<a id="register" class="act-but submit" href="javascript:;"
								style="color: #FFFFFF">去注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="../login/js/TweenLite.min.js"></script>
	<script src="../login/js/EasePack.min.js"></script>
	<script src="../login/js/rAF.js"></script>
	<script src="../login/js/demo-1.js"></script>
	<script type="text/javascript" th:inline="javascript">
		$(function() {
			$("#login").click(function() {
				var formData = $('#loginfrom').serializeArray();
				$.ajax({
					url : [[@{/user/login}]],
					dataType : 'json',
					type : 'POST',
					data : formData,
					cache : false,
					success : function(data) {
						console.log(data);
						if (data.status == 200) {
							alert(data.message);
							location.href=[[@{/home/doFrontendHome}]];
						} else {
							alert(data.message);
						}
					},
					error : function(data) {
						console.log(data);
					}
				});
			}), 
			$("#register").click(function() {
				window.location.href = [[@{/user/doRegister}]];
			})
		})
	</script>
</body>
</html>
